<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cursor and Music</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display&family=Song+Myung&display=swap');


        @font-face {
            font-family: 'JeonjuCraftMjB';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/JeonjuCraftMjB.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
    font-family: 'TAEBAEKmilkyway';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/TAEBAEKmilkyway.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
        .cursor {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }
        .text {
            margin: auto;
      , sans-serif;
font-family: 'Playfair Display', serif;

            font-size: 40px;
            color: white;
            font-weight: 500;
        }
        .img {margin: auto; width: 100px; height: 110px;}
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 1000px;
            margin: 40px;
        }
        .button {

        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="center">
        <div class="text">
            Enjoy the beat <br> with your mouse snap
        </div>
        <img src="mirro.png"; class="img">

        <button id="play-button" class="button">play</button> 
    </div>
    <script type="text/javascript">
        let cursorX = 0;
        let cursorY = 0;
        let cursorMoves = 0;
        let isPlaying = false; 

        const cursor = document.querySelector(".cursor");
        const body = document.body;
        const playButton = document.getElementById("play-button");

        
        function toggleMusic() {
            if (isPlaying) {
             
                audio.pause();
                playButton.textContent = "play";
            } else {
              
                audio.play();
                playButton.textContent = "stop";
            }
            isPlaying = !isPlaying;
        }

        const audio = new Audio('song.mp3');

        playButton.addEventListener("click", toggleMusic);

        document.addEventListener("mousemove", (e) => {
            cursorMoves++;

           
            const speed = 0.05;
            const dx = e.pageX - cursorX;
            const dy = e.pageY - cursorY;

            cursorX += dx * speed;
            cursorY += dy * speed;

            cursor.style.left = cursorX + "px";
            cursor.style.top = cursorY + "px";

            if (cursorMoves >= 10) {
                cursorMoves = 0;
                const randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
                body.style.backgroundColor = randomColor;
            }
        });
    </script>
</body>
</html>
